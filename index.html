<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lukas Ljuslyktor</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220;
      --ink:#ffffff;
      --muted:#9ca3af;
      --card-bg:rgba(255,255,255,0.05);
      --card-brd:rgba(255,255,255,0.1);
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
      --num:#ffffff;
      --btn-wa:#22c55e;
      --btn-mail:#fbbf24;
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg:#f9fafb;
        --ink:#111827;
        --muted:#6b7280;
        --card-bg:#ffffff;
        --card-brd:#e5e7eb;
        --num:#000;
      }
    }

    body{
      margin:0;
      background:var(--bg);
      font-family:Inter, system-ui, sans-serif;
      color:var(--ink);
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:20px;
    }

    .card{
      background:var(--card-bg);
      border:1px solid var(--card-brd);
      border-radius:var(--radius);
      padding:20px;
      margin-top:20px;
      box-shadow:var(--shadow);
    }

    h1, h2{
      margin:0 0 10px;
      text-align:center;
    }

    /* ===== Bilder ===== */
    .carousel{
      width:100%;
      max-width:600px;
      margin:0 auto;
      overflow:hidden;
      border-radius:var(--radius);
    }

    .carousel img{
      width:100%;
      display:block;
    }

    /* ===== Beställning ===== */
    label{
      font-weight:700;
      display:block;
      margin-bottom:6px;
    }

    input[type="text"], textarea{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #ccc;
      font-size:16px;
    }

    textarea{
      min-height:80px;
    }

    .color-list{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .color-row{
      background:rgba(255,255,255,0.08);
      padding:14px;
      border-radius:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    /* ==== Långa färgnamn snyggare ==== */
    .color-name{
      font-weight:600;
      max-width:130px;
      white-space:normal;
      word-break:break-word;
      line-height:1.25;
    }

    .qty-mini{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .mini-btn{
      width:38px;
      height:38px;
      border-radius:10px;
      border:none;
      background:#fff;
      font-size:22px;
      font-weight:800;
      cursor:pointer;
      color:#000;
    }

    .mini-input{
      width:56px;
      height:38px;
      text-align:center;
      border-radius:10px;
      border:none;
      font-size:18px;
      background:#fff;
      color:#000;
      font-weight:700;
    }

    #totalQty{
      margin-bottom:10px;
      font-size:20px;
      font-weight:800;
      color:var(--num);
    }

    .actions{
      margin-top:16px;
      display:flex;
      justify-content:center;
      gap:14px;
    }

    .btn{
      padding:14px 22px;
      border-radius:999px;
      border:none;
      font-weight:800;
      cursor:pointer;
      font-size:18px;
      color:#000;
    }

    .btn-wa{ background:var(--btn-wa); }
    .btn-mail{ background:var(--btn-mail); }
  </style>
</head>
<body>

<div class="wrap">

  <h1>Lukas säljer ljuslyktor</h1>

  <!-- Bilder -->
  <div class="carousel card">
    <img src="silver.jpg" alt="Silver lykta">
    <img src="grå.jpg" alt="Grå lykta">
    <img src="grön.jpg" alt="Grön lykta">
    <img src="röd.jpg" alt="Röd lykta">
    <img src="vit.jpg" alt="Vit lykta">
    <img src="lysande.jpg" alt="lysande">
  </div>

  <!-- Beställningsformulär -->
  <div class="card">

    <h2>Beställning</h2>

    <label>Totalt antal</label>
    <div id="totalQty">0 st</div>

    <label>Färg & antal</label>
    <div class="color-list" id="colorList"></div>

    <label>Ditt namn</label>
    <input id="name" type="text" placeholder="Frivilligt">

    <label>Meddelande</label>
    <textarea id="note" placeholder="Frivilligt"></textarea>

    <div class="actions">
      <button class="btn btn-wa" id="waBtn">WhatsApp</button>
    </div>

  </div>

</div>

<script>
/* ======= KONFIG ======= */
const WA_NUMBER = "358505298881";

/* ======= Färger ======= */
const COLORS = [
  "Silver",
  "Grå",
  "Grön",
  "Röd",
  "Vit",
  "Självlysande grön"
];

const state = Object.fromEntries(COLORS.map(c => [c, 0]));
const colorList = document.getElementById("colorList");
const totalQtyEl = document.getElementById("totalQty");

function renderColors(){
  colorList.innerHTML = "";
  COLORS.forEach(color => {
    const row = document.createElement("div");
    row.className = "color-row";
    row.innerHTML = `
      <span class="color-name">${color}</span>
      <div class="qty-mini">
        <button class="mini-btn" data-act="minus">−</button>
        <input class="mini-input" type="text" value="${state[color]}" readonly>
        <button class="mini-btn" data-act="plus">+</button>
      </div>`;
    const input = row.querySelector(".mini-input");
    const minus = row.querySelector('[data-act="minus"]');
    const plus  = row.querySelector('[data-act="plus"]');

    minus.onclick = () => { state[color] = Math.max(0, state[color]-1); input.value = state[color]; updateTotals(); };
    plus.onclick  = () => { state[color] = state[color]+1; input.value = state[color]; updateTotals(); };

    colorList.appendChild(row);
  });
}

function totalQty(){
  return Object.values(state).reduce((a,b)=>a+b,0);
}

function updateTotals(){
  totalQtyEl.textContent = `${totalQty()} st`;
}

document.getElementById("waBtn").onclick = () => {
  const name = document.getElementById("name").value;
  const note = document.getElementById("note").value;

  let msg = `Hej! Jag vill beställa ljuslyktor.%0A%0A`;
  msg += `Totalt: ${totalQty()} st%0A%0A`;

  msg += `Färger:%0A`;
  for(const [c,n] of Object.entries(state)){
    if(n>0) msg += `- ${c}: ${n} st%0A`;
  }

  if(name) msg += `%0AName: ${name}`;
  if(note) msg += `%0AMeddelande: ${note}`;

  window.location.href = `https://wa.me/${WA_NUMBER}?text=${msg}`;
};

/* Init */
renderColors();
updateTotals();
</script>

</body>
</html>
