<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lukas Ljuslyktor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #ffe7b3;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      color: #444;
    }
    p {
      font-size: 1.2em;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px auto;
      gap: 20px;
      max-width: 900px;
    }
    .gallery img {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      background-color: #eee;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lukas säljer ljuslyktor</h1>
    <p>Vackra handgjorda lyktor för LED-ljus – endast 5 € styck!</p>
  </header>

  <section class="gallery">
    <img src="Ljuslykta1.jpg" alt="Ljuslykta 1">
    <img src="Ljuslykta2.jpg" alt="Ljuslykta 2">
    <img src="Ljuslykta3.jpg" alt="Ljuslykta 3">
  </section>

  <footer>
    © 2025 Lukas | Handgjorda ljuslyktor för LED-ljus
  </footer>

</body>
</html>
